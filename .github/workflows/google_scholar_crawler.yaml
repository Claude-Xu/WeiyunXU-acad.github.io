name: Get Citation Data

on: 
 workflow_dispatch:
 schedule:
  - cron:  '0 8 * * *'

concurrency:
  group: get-citation-data
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: google_scholar_crawler/requirements.txt

    - name: Install Reqs
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-setuptools
    - name: Restore last results (best effort)
      run: |
        mkdir -p google_scholar_crawler/results
        git fetch origin google-scholar-stats:google-scholar-stats || true
        git show google-scholar-stats:gs_data.json > google_scholar_crawler/results/gs_data.json || true
        git show google-scholar-stats:gs_publications.json > google_scholar_crawler/results/gs_publications.json || true
        git show google-scholar-stats:gs_data_shieldsio.json > google_scholar_crawler/results/gs_data_shieldsio.json || true

    - name: Run
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        PUBLICATION_LIMIT: "200"                       # 可按需调大/调小
      run: |
        cd ./google_scholar_crawler
        pip3 install -r requirements.txt
        python3 main.py || echo "Crawler blocked; keep previous results"
        cd ./results
        git init
        git config --local user.name "${GITHUB_ACTOR}"
        export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git add *.json
        git commit -m "Updated Citation Data" || echo "No changes"
        git push "${remote_repo}" HEAD:google-scholar-stats --force
